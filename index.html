<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>
    <link rel="stylesheet" href="pannel.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Italianno&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <script type="text/javascript" src="textEditor.js"></script>
</head>
<body>
    <!-- Title Section -->
    <section class="title-section">

        <div class="title-region">
            <div class="title">Mail Hawk</div>
            <div class="subtitle">Stay High Send High</div>
        </div>
        <div class="user-profile">
            <button class ='profile' onclick="userLogin()">
                <img src="images/user.png" alt="Profile">
            </button>
        </div>
    </section>

    <div class="parent-container">
        <p class="title-main">Dashboard</p>
        <p class="title-personalized">
            Welcome, Nihal! Ready to send some emails?
        </p>
    </div>
    

    <!-- Side Panel -->
    <div class="panel">
        <button class="home_button">
            <img src="images/home.png" alt="Home">
        </button>

        <button class="history">
            <img src="images/templates.png" alt="Templates">
        </button>

        <button class="history">
            <img src="images/history.png" alt="History">
        </button>
    </div>

    <!-- Main Container -->
    <div class="main_area">
        <!-- Email Section (Left) -->
        <div class="email-section">

            <label class="email-label">Subject</label>
            <textarea id="subject" class="email_box"></textarea>

            <div class="MailBody">
                <label class="email-label">Body</label> <!-- Body of email -->
                <div class="email_body" contenteditable="true" id="emailBody">
                    Type your email content here...
                </div>
            </div>
            
            <div class="toolbar">
                <button onclick="formatText('bold')" title="Bold"><strong>B</strong></button>
                <button onclick="formatText('italic')" title="Italic"><em>I</em></button>
                <button onclick="formatText('underline')" title="Underline"><u>U</u></button>
                <button onclick="formatText('insertUnorderedList')" title="Bullet List">â€¢</button>
                <button onclick="formatText('insertOrderedList')" title="Numbered List">1.</button>

                <!-- SVG Link Button -->
        <button onclick="insertLink()" title="Insert Link" class="icon-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.1525 10.8995L12.1369 19.9151C10.0866 21.9653 6.7625 21.9653 4.71225 19.9151C2.662 17.8648 2.662 14.5407 4.71225 12.4904L13.7279 3.47483C15.0947 2.108 17.3108 2.108 18.6776 3.47483C20.0444 4.84167 20.0444 7.05775 18.6776 8.42458L10.0156 17.0866C9.33213 17.7701 8.22409 17.7701 7.54068 17.0866C6.85726 16.4032 6.85726 15.2952 7.54068 14.6118L15.1421 7.01037" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>


        <button onclick="insertImage()" title="Insert Image" class="icon-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.27209 20.7279L10.8686 14.1314C11.2646 13.7354 11.4627 13.5373 11.691 13.4632C11.8918 13.3979 12.1082 13.3979 12.309 13.4632C12.5373 13.5373 12.7354 13.7354 13.1314 14.1314L19.6839 20.6839M14 15L16.8686 12.1314C17.2646 11.7354 17.4627 11.5373 17.691 11.4632C17.8918 11.3979 18.1082 11.3979 18.309 11.4632C18.5373 11.5373 18.7354 11.7354 19.1314 12.1314L22 15M10 9C10 10.1046 9.10457 11 8 11C6.89543 11 6 10.1046 6 9C6 7.89543 6.89543 7 8 7C9.10457 7 10 7.89543 10 9ZM6.8 21H17.2C18.8802 21 19.7202 21 20.362 20.673C20.9265 20.3854 21.3854 19.9265 21.673 19.362C22 18.7202 22 17.8802 22 16.2V7.8C22 6.11984 22 5.27976 21.673 4.63803C21.3854 4.07354 20.9265 3.6146 20.362 3.32698C19.7202 3 18.8802 3 17.2 3H6.8C5.11984 3 4.27976 3 3.63803 3.32698C3.07354 3.6146 2.6146 4.07354 2.32698 4.63803C2 5.27976 2 6.11984 2 7.8V16.2C2 17.8802 2 18.7202 2.32698 19.362C2.6146 19.9265 3.07354 20.3854 3.63803 20.673C4.27976 21 5.11984 21 6.8 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
                
                <!-- Font size dropdown -->
                <select onchange="changeFontSize(this.value)">
                    <option value="0">Size</option>
                    <option value="1">Small</option>
                    <option value="3">Normal</option>
                    <option value="5">Large</option>
                    <option value="7">Huge</option>
                </select>
                
                <!-- Alignment buttons -->
                <button onclick="alignText('justifyLeft')" title="Align Left" class="icon-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 10H3M20 6H3M20 14H3M16 18H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
        
                <button onclick="alignText('justifyCenter')" title="Align Center" class="icon-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 10H6M21 6H3M21 14H3M18 18H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
        
                <button onclick="alignText('justifyRight')" title="Align Right" class="icon-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 10H8M21 6H4M21 14H4M21 18H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
        
                <button onclick="alignText('justifyFull')" title="Justify" class="icon-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 10H3M21 18H3M21 6H3M21 14H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <!-- Link input modal
            <div id="linkInputModal" style="display:none;">
                <label for="linkUrl">Link URL:</label>
                <input type="text" id="linkUrl" placeholder="Enter link URL" />
                <label for="linkText">Display Text:</label>
                <input type="text" id="linkText" placeholder="Enter display text" />
                <button onclick="insertLink()">Add Link</button>
                <button onclick="closeLinkInput()">Cancel</button>
            </div> -->
            <div class="linkinput" id="linkinput">
                <input type="text" id="linkUrl" > <button onclick="closeInput()">Add</button>
            </div>
            
            <div class="preview-button-container">

                <button class="preview-button" title="Schedule">
                    <img src="images/duration.png" alt="Schedule">
                    <span class="tooltip">
                        Schedule
                    </span>
                </button>

                <button class="preview-button" title="Signature">
                    <img src="images/fountain-pen-of-large-size.png" alt="Sign">
                </button>

                <input type="file" id="file-input" accept=".csv" style="display: none;">
                <button class="preview-button" id="CSVbutton" title="CSV file">
                    <img src="images/csv_file.png" alt="CSV">
                </button>
                <!-- accept template file -->
                <input type="file" id="template-input" accept=".txt" style="display: none;">
                <button class="preview-button" id="templatebutton" title="Mail Template">
                    <img src="images/templates.png" alt="Template">
                </button>

                <button id="sendButton" class="circular-button" title="Send" onclick="sendButtonClick()">
                    <img src="images/paper-plane.png" alt="Send">
                </button>

            </div>
        </div>
    </div>

    <!-- Script to handle real-time updates -->
    <script type="text/javascript" src="htmlrender.js"></script>
    <script type="text/javascript" src="cron.js"></script>
</body>
</html>
